<div class="row feed">
	<div id="loginBox" class="col-md-3 col-xs-4">
		<div class="well" ng-hide="currentUser">
			<div id="loginArea">
				<h3>Login</h3>
				<h6 class="text-danger" ng-show="failedAttempt">Invalid username or password</h6>
				<input class="input-block-level" type="text" placeholder="username" ng-model="username">
				<br>
				<input class="input-block-level" type="password" placeholder="password" ng-model="password">
				<br>
				<button id="signInButton" class="btn btn-default" ng-click="signIn()">Sign in</button>
				<br>
				<h6>Not a member?</h6>
				<a class="btn btn-default" href="#/signup" role="button">Sign up</a>
			</div>
		</div>
		<div class="well" ng-show="currentUser">
			<h3>Hello, {{ currentUser }}!</h3>
			<br>
			<a class="btn btn-default" ng-click="logout()">Log out</a>
		</div>
	</div>
	<div class="col-md-8 text-center col-xs-12">
		<div class="post-a-waifu" ng-show="currentUser">
			<form class="form-group text-center">
				<h2>Post a waifu</h2>
				<input id="waifu-text-form" type="text" placeholder="Enter waifu's name" ng-model="newWaifuName">
				<input id="img-url-form" type="text" placeholder="Enter image address" ng-model="newWaifuPic">
				<button class="btn btn-default" type="button" ng-click="submitWaifu()">Submit</button>
			</form>
		</div>
		<div class="waifuFeed well" ng-repeat="waifu in waifus">
			<div>
				<h3>{{ waifu.name }}</h3>
				<img class="img-rounded img-responsive center-block" ng-src="{{ waifu.imageAddress }}" height="300px" width="300px">
				<h6>Uploaded by: {{ waifu.accountUsername }}</h6>
			</div>
			<button class="btn btn-default deleteButton" type="button" ng-show="showButton(waifu)" ng-click="deleteWaifu(waifu)">delete</button>
		</div>
	</div>
	<div class="col-md-2 col-xs-0"></div>
</div>
<div height="300px"></div>
